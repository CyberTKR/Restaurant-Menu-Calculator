<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Calculator</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" type="image/png" href="{{url_for('static', filename='images/icons/tolgkr.png')}}"/>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}"/>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}"/>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='fonts/Linearicons-Free-v1.0.0/icon-font.min.css')}}"/>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/animate/animate.css')}}"/>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css')}}"/>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/animsition/css/animsition.min.css')}}"/>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/select2/select2.min.css')}}"/>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/daterangepicker/daterangepicker.css')}}"/>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/util.css')}}"/>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}"/>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/text.css')}}"/>
   </head>
   <body>
      <div class="limiter">
         <div class="container-login100" style="background-image: url('static/images/bg-01.jpg');">
            <div class="wrap-login100 p-t-30 p-b-50">
               <span class="login100-form-title p-b-41">Restaurant MENU Calculator</span> 
               <div class="container-login500-form-btn m-t-15"> <button class="login500-form-btn" type="button"> © 2021 CyberTK Copyright </button> </div>
               <form class="login100-form validate-form p-b-33 p-t-5" action="/V" method="post">
                  <select class=theme-construction id="o" name="o">
                     <option value="Special 2">Special 2</option>
                     <option value="Adana">Adana</option>
                     <option value="Etpirzola">Etpirzola</option>
                     <option value="Etsis">Etsis</option>
                     <option value="Kanat">Kanat</option>
                     <option value="Köfte">Köfte</option>
                     <option value="Tavukgögüs">Tavukgögüs</option>
                     <option value="Tavukpirzola">Tavukpirzola</option>
                     <option value="Tavuksis">Tavuksis</option>
                     <option value="Karışık et">Karışık et</option>
                     <option value="Reset">Reset</option>
                  </select>
                  <div class="container-login300-form-btn m-t-32"><button class="login300-form-btn" type="submit" value="Gönder">HESAPLA</button></div>
                  {% if calculation_success==True %}
                  <div class="container-login100-form-btn m-t-32"> <button class="login100-form-btn" type="button"> Adana=>{{adana}}</button> </div>
                  <div class="container-login100-form-btn m-t-32"> <button class="login100-form-btn" type="button"> Etpirzola=>{{etpirzola}}</button> </div>
                  <div class="container-login100-form-btn m-t-32"> <button class="login100-form-btn" type="button"> Etsis=>{{etsis}}</button> </div>
                  <div class="container-login100-form-btn m-t-32"> <button class="login100-form-btn" type="button"> Kanat=>{{kanat}}</button> </div>
                  <div class="container-login100-form-btn m-t-32"> <button class="login100-form-btn" type="button"> Köfte=>{{köfte}}</button> </div>
                  <div class="container-login100-form-btn m-t-32"> <button class="login100-form-btn" type="button"> Tavukgögüs=>{{tavukgögüs}}</button> </div>
                  <div class="container-login100-form-btn m-t-32"> <button class="login100-form-btn" type="button"> Tavukpirzola=>{{tavukpirzola}}</button> </div>
                  <div class="container-login100-form-btn m-t-32"> <button class="login100-form-btn" type="button"> Tavuksis=>{{tavuksis}}</button> </div>
                  {% endif %}{% if calculation_success==False %}<br/> 
                  <p>{{error}}</p>
                  <p>"{{result}}"</p>
                  {% endif %}
            </div>
            </form>
         </div>
      </div>
      </div>
      <div id="dropDownSelect1"></div>
      <script src="static/vendor/jquery/jquery-3.2.1.min.js"></script><script src="static/vendor/animsition/js/animsition.min.js"></script><script src="static/vendor/bootstrap/js/popper.js"></script><script src="static/vendor/bootstrap/js/bootstrap.min.js"></script><script src="static/vendor/select2/select2.min.js"></script><script src="static/vendor/daterangepicker/moment.min.js"></script><script src="static/vendor/daterangepicker/daterangepicker.js"></script><script src="static/vendor/countdowntime/countdowntime.js"></script><script src="static/js/main.js"></script>
   </body>
</html>
